<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="javascript.js" defer></script>
</head>

<body>

    <div id="mainContent">
        <h1 id="title">Etch a Sketch</h1>
        <div id="board"></div>
        <div id="boardBottom">
            <div id="rangeSlider">
                <output id="sliderOutput">16</output>
                <input type="range" value="16" min="1" max="64" id="size"
                    oninput="this.previousElementSibling.value = this.value">
            </div>
            <div>
                <button id="clearGrid">Clear</button>
            </div>
        </div>
    </div>

    <footer>
        <div>
            <a href="https://github.com/ErselEngin/">Ersel Engin</a>
            |
            <a href="https://github.com/ErselEngin/odin-etch-a-sketch">Source Code</a>
        </div>
    </footer>
</body>

</html>
